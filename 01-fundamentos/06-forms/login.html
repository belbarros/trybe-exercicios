<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form action="" method="get">
        <label for="email">
            E-mail:
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
            <br>
            <br>
            <label for="senha">
                Senha:
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <label for="lembrete">
            <input type="checkbox" name="lembrete" id="lembrete">Lembre-me.
        </label>
        <br>
        <br>
        <button id="entrar">Entrar</button>
    </form>
</body>
</html>
